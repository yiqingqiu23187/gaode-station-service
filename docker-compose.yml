version: '3.8'

services:
  gaode-station-service:
    build: .
    ports:
      - "17263:17263"
    restart: unless-stopped
    container_name: gaode-station-service
    volumes:
      - ./stations.db:/app/stations.db:ro
    environment:
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=17263
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:17263/sse', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 